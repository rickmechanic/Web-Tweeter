<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://jumpcrew.com/wp-content/uploads/2017/06/twitter-square-logo.png">

    <title>Web-Tweeter: Sign-in</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form method="post" action="/login" class="form-signin" autocomplete="off">
      <img class="mb-4" src="https://jumpcrew.com/wp-content/uploads/2017/06/twitter-square-logo.png" alt="" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-normal">Welcome to</h1>
      <h1 class="h3 mb-3 font-weight-normal">Web-Tweeter</h1>
      <label for="username" class="sr-only">Username</label>
      <input style="text-align: center" type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input style="text-align: center" type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p style="color:red">
        {{ message }}
      </p>
      <p style="color:green">
        {{ success_message }}
      </p>
      <a href="/createaccount">Create Account</a>
      <p class="mt-5 mb-3 text-muted">&copy; Byte Academy - 2018</p>
    </form>
  </body>
</html>
